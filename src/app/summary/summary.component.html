            <div class="inside"></div>
            <div class="key">20%</div>
            <div class="circle">
              <div class="shade left">
                <div class="progressing"></div>
              </div>
              <div class="shade right">
                <div class="progressing"></div>
              </div>
            </div>
          </div>
    </div>
    
    <div>
      <div class="row">
        <div class="col-sm-6 text-end account-selection">ACCOUNT SELECTION</div>

      <div class='application-section'>
        <div class="contant">APPLICATION</div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="Cname">Company Name</label>
            <input type="text" id="CompanyName" class="form-control" aria-label="company name">
          </div>
          <div class="col-md-4">
            <label class="Oaddres">Office Address</label>
            <input type="text" id="OfficeAddress" class="form-control" aria-label="office address">
          </div>
          <div class="col-md-2">
            <button id="btn-plus" class="btn-outline-secondary" type="button"><span><i id="Icon1"
                  class="bi bi-plus"></i></span></button>
            <button id="btn-fill" class="btn-outline-secondary" type="button"><i id="Icon1"
                    class="bi bi-trash3-fill"></i></button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-3">
            <label class="fname">First Name</label>
            <input type="text" id="fname" class="form-control" aria-label="First name">
          </div>
          <div class="col-md-3">
            <label class="lname">Last Name</label>
            <input type="text" id="lname" class="form-control" aria-label="Last name">
          </div>
          <div class="col-md-3">
            <label class="lname">Phone Number</label>
            <input type="tel" id="lname" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required
              class="form-control" aria-label="Last name">
          </div>
          <div class="col-md-3">
            <label class="lname">Alt. Phone Number</label>
            <input type="tel" id="lname" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required
              class="form-control" aria-label="Last name">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-3">
            <label class="email">Email Address</label>
            <input id="email" type="text" class="form-control" aria-label="Email Address">
          </div>
          <div class="col-md-3">
            <label class="email">User Name</label>
            <input id="email" type="text" class="form-control" aria-label="User Name">
          </div>
          <div class="col-md-3">
            <label class="email">Password</label>
            <input id="email" type="password" class="form-control" aria-label="Password">
          </div>
          <div class="col-md-3">
            <label class="email">Confirm Password</label>
            <input id="email" type="password" class="form-control" aria-label="Confirm Password">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-3">
            <label class="email">How did you hear about us?</label>
            <select id="Question" class="form-select">
              <option selected>--Select--</option>
              <option>...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="email">Select Tariff Type</label>
            <select id="Question" class="form-select">
              <option selected>--Select--</option>
              <option>...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="email">Select Payment Type</label>
            <select id="Question" class="form-select">
              <option selected>--Select--</option>
              <option>...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="email">Upload Logo</label>
            <input type="file" class="form-control" id="FileUpload" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload">
          </div>
        </div>
        <div class="d-flex mt-4">
            <div class="terms-condition">Terms and Conditions Accepted?</div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
              </div>
          </div>
          <div class="row mt-4">
            <div [routerLink]="['/pagedetails']" class="col-md-12 text-end">
                <button class="btn btn-primary" type="button">Next<i class="bi bi-arrow-right"></i></button>
            </div>
          </div>
